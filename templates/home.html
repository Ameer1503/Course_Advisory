<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course Advisory System</title>
    <!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header>
      <h1>Course Advisory System</h1>
    </header>
    <div class="flash-messages">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.type }}">{{ message.message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
    <main>

      <div class="icon-box-container">
        <a href="/student" class="icon-box">
          <img src="{{ url_for('static', filename='img/student.png') }}" alt="Student">
          <h2>Student</h2>
        </a>
        <a href="/lecturer" class="icon-box">
          <img src="{{ url_for('static', filename='img/teacher.png') }}" alt="Lecturer">
          <h2>Lecturer</h2>
        </a>
      </div>
    </main>
  </body>
</html>
