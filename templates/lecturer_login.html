<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Lecturer Login</title>
  </head>
  <body>
<div class="flash-messages">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.type }}">{{ message.message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
    <div class="container">
      <div class="admin-icon">
    <img src="{{ url_for('static', filename='img/teacher.png') }}" alt="" sizes="">
      </div>
      <div class="card">
        <div class="card-header">
          <h1>Lecturer Login</h1>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('lecturer_login') }}">
      {{ form.csrf_token }}

          <div class="form-group">
            <label class="form-label" for="staff_id">Staff ID:</label>
            {{ form.staff_id(class_='form-control') }}
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            {{ form.password(class_='form-control') }}
          </div>
            <button type="submit">Login</button>
          </form>
          <a href="{{ url_for('home') }}" style="color:#212529; text-align:center; ">Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
